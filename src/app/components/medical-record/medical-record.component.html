<h4 class="title">Nueva historia médica</h4>
<hr />
<form [formGroup]="medicalRecordForm" (ngSubmit)="saveChanges()">
  <div formGroupName="petData">
    <h5>Datos de la mascota</h5>
    <div class="info-block">
      <div class="info-item">
        <div>Nombre mascota</div>
        <div>
          <input class="form-control " type="text" placeholder="Nombre" formControlName="name" />
          <div
            class="error"
            *ngIf="medicalRecordForm.get('petData.name').invalid && medicalRecordForm.get('petData.name').touched"
          >
            Por favor ingrese el nombre
          </div>
        </div>
      </div>

      <div class="info-item">
        <label>Edad</label>
        <div>
          <input class="form-control" type="number" placeholder="Edad" formControlName="age" />
          <div
            class="error"
            *ngIf="medicalRecordForm.get('petData.age').invalid && medicalRecordForm.get('petData.age').touched"
          >
            Por favor ingrese la edad
          </div>
        </div>
      </div>
    </div>
  </div>

  <div formGroupName="ownerData">
    <h5>Datos del dueño</h5>
    <div class="info-block">
      <div class="info-item">
        <div>Nombre</div>
        <div>
          <input class="form-control" type="text" placeholder="Nombre" formControlName="ownerName" />
          <div
            class="error"
            *ngIf="
              medicalRecordForm.get('ownerData.ownerName').errors?.required &&
              medicalRecordForm.get('ownerData.ownerName').touched
            "
          >
            Por favor ingrese el nombre
          </div>
          <div *ngIf="medicalRecordForm.get('ownerData.ownerName').errors?.minlength" class="error">
            Por lo menos 2 caracteres
          </div>
        </div>
      </div>
      <div class="info-item">
        <div>Apellido</div>
        <div>
          <input class="form-control" type="text" placeholder="Apellido" formControlName="ownerLastName" />
        </div>
      </div>
    </div>
  </div>
</form>
