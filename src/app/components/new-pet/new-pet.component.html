<app-medical-record (medicalRecordFormChanged)="setMedicalRecordForm($event)"></app-medical-record>
<app-visit (visitFormChanged)="setVisitForm($event)"></app-visit>
<div class="options-container">
  <button [routerLink]="['/pets']" class="btn btn-outline-primary">
    Cancelar
  </button>
  <button (click)="saveChanges()" type="submit" class="btn btn-outline-primary" [disabled]="!medicalRecordForm || medicalRecordForm.invalid || !visitForm || visitForm.invalid">
    Guardar
  </button>
</div>
